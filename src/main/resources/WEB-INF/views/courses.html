<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorRun - Courses</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --color-pink: #ff006a;
        --color-orange: #ff6b00;
        --color-purple: #8a2be2;
        --color-bg-light: #f9f9fb;
        --color-white: #ffffff;
        --color-text-dark: #2c3e50;
        --color-text-muted: #6c757d;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--color-bg-light);
        color: var(--color-text-dark);
      }

      /* Hero section */
      .hero-section {
        background: linear-gradient(
          90deg,
          var(--color-pink) 0%,
          var(--color-orange) 100%
        );
        color: var(--color-white);
        min-height: 32vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem 1rem;
        margin-bottom: 3.5rem;
      }

      .hero-section h1 {
        font-size: 2.8rem;
        font-weight: 800;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .hero-section .lead {
        font-size: 1.15rem;
        font-weight: 400;
        color: #fdfdfd;
        margin-top: 0.7rem;
      }

      /* Cards */
      .race-card {
        background: var(--color-white);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        border: none;
      }

      .race-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      }

      .race-card::before {
        content: "";
        display: block;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--color-pink),
          var(--color-orange)
        );
      }

      .card-img-top {
        font-size: 2.5rem;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--color-pink);
        background: linear-gradient(45deg, #ffe3ee, #fff5ec);
      }

      .card-title {
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 0.75rem;
      }

      .race-info {
        display: flex;
        align-items: center;
        margin-bottom: 0.4rem;
        font-size: 0.95rem;
        color: var(--color-text-muted);
      }

      .race-info i {
        margin-right: 0.5rem;
        color: var(--color-pink);
      }

      /* Description et participants */
      .race-description {
        font-size: 0.95rem;
        color: var(--color-text-muted);
        margin-top: 1rem;
        margin-bottom: 1.2rem;
      }

      .participants-count {
        font-weight: 600;
        color: var(--color-orange);
        margin-bottom: 0.3rem;
      }

      /* Progress bar */
      .progress {
        height: 10px;
        background: #eaeaea;
        border-radius: 50px;
        overflow: hidden;
      }

      .progress-bar {
        background: linear-gradient(
          90deg,
          var(--color-pink),
          var(--color-orange)
        );
        transition: width 0.3s ease;
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(
          90deg,
          var(--color-pink),
          var(--color-orange)
        );
        border: none;
        border-radius: 25px;
        color: #fff;
        font-weight: 600;
        padding: 0.6rem 1.8rem;
        transition: background 0.3s ease;
        box-shadow: 0 2px 8px rgba(255, 107, 0, 0.15);
      }

      .btn-primary:hover {
        background: linear-gradient(
          90deg,
          var(--color-orange),
          var(--color-pink)
        );
        color: #fff;
      }

      .btn-outline {
        background: #fff;
        border: 2px solid var(--color-pink);
        color: var(--color-pink);
        border-radius: 25px;
        font-weight: 600;
        padding: 0.6rem 1.8rem;
        transition: all 0.3s ease;
      }

      .btn-outline:hover {
        background: var(--color-pink);
        color: #fff;
      }

      /* Section container spacing */
      section.container {
        margin-bottom: 4rem;
      }

      /* Filters */
      .filters {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 3rem;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 0.8rem 1rem;
        font-size: 0.95rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--color-pink);
        box-shadow: 0 0 0 0.2rem rgba(255, 0, 106, 0.25);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2.1rem;
        }
        .hero-section .lead {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/navbar.html :: body"></div>
    <section class="hero-section text-center">
      <div class="container">
        <h1 class="display-4 mb-4">Nos Courses</h1>
        <p class="lead">Découvrez toutes nos courses colorées à venir</p>
      </div>
    </section>
    <section class="container mb-5">
      <div class="filters">
        <form class="row g-3" method="get">
          <div class="col-md-3">
            <input
              type="date"
              name="date"
              class="form-control"
              placeholder="Date"
              th:value="${dateFilter}"
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              name="ville"
              class="form-control"
              placeholder="Ville"
              th:value="${villeFilter}"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              name="distance"
              class="form-control"
              placeholder="Distance (km)"
              th:value="${distanceFilter}"
            />
          </div>
          <div class="col-md-3">
            <select name="tri" class="form-select">
              <option value="">Trier par...</option>
              <option value="date" th:selected="${triFilter == 'date'}">
                Date
              </option>
              <option value="ville" th:selected="${triFilter == 'ville'}">
                Ville
              </option>
              <option value="distance" th:selected="${triFilter == 'distance'}">
                Distance
              </option>
            </select>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Filtrer</button>
          </div>
        </form>
      </div>
      <div
        class="d-flex justify-content-end mb-3"
        th:if="${user != null and user.role == 'ORGANISATEUR'}"
      >
        <a class="btn btn-primary" th:href="@{/courses/create}">
          <i class="bi bi-plus-lg"></i> Créer une course
        </a>
      </div>
      <div class="row">
        <div class="">
          <div class="o">
            <strong></strong>
          </div>
        </div>

        <div
          class="col-12"
          th:if="${courses == null or #lists.isEmpty(courses)}"
        >
          <div class="alert alert-info">Aucune course trouvée.</div>
        </div>
        <div class="col-md-4 mb-4" th:each="course : ${courses}">
          <!-- Debug pour chaque course -->
          <div class="alert alert-warning mb-2" th:if="${course == null}">
            Course null détectée
          </div>

          <div class="card race-card h-100" th:if="${course != null}">
            <div class="card-img-top">
              <i class="bi bi-flag"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title" th:text="${course.nom}">
                Nom de la course
              </h5>
              <div class="race-info">
                <i class="bi bi-calendar-event"></i>
                <span
                  th:if="${course.dateHeure != null}"
                  th:text="${course.dateHeure}"
                >
                  Date
                </span>
                <span th:if="${course.dateHeure == null}"
                  >Date non définie</span
                >
              </div>
              <div class="race-info">
                <i class="bi bi-geo-alt"></i>
                <span
                  th:text="${course.lieu != null ? course.lieu : 'Lieu non défini'}"
                  >Lieu</span
                >
              </div>
              <div class="race-info">
                <i class="bi bi-rulers"></i>
                <span
                  th:text="${course.distance != null ? course.distance + ' km' : 'Distance non définie'}"
                  >Distance</span
                >
              </div>
              <div class="race-info">
                <i class="bi bi-currency-euro"></i>
                <span
                  th:text="${course.prix != null ? course.prix + '€' : 'Prix non défini'}"
                  >Prix</span
                >
              </div>
              <div class="mb-3 mt-4">
                <div
                  class="participants-count mb-2"
                  th:text="${course.maxParticipants != null ? course.maxParticipants + ' participants max' : 'Participants non définis'}"
                >
                  Participants
                </div>
              </div>
              <p
                class="race-description"
                th:text="${course.description != null ? course.description : 'Aucune description'}"
              >
                Description
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <a
                  th:href="@{/courses/{id}(id=${course.id})}"
                  class="btn btn-primary"
                  >En savoir plus</a
                >
                <a
                  th:href="@{/courses/{id}/register(id=${course.id})}"
                  class="btn btn-outline"
                  >S'inscrire</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script
      th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
