<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inscription</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #ff006a, #ff6b00);
        min-height: 100vh;
        color: #2c3e50;
      }
      .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem 2rem;
        margin-top: 60px;
        max-width: 450px;
      }
      h2 {
        color: #ff006a;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
      }
      .form-control {
        border-radius: 25px;
        padding: 1rem 1.25rem;
        border: 2px solid #eee;
        transition: border-color 0.3s;
      }
      .form-control:focus {
        border-color: #ff006a;
        box-shadow: 0 0 0 0.2rem rgba(255, 0, 106, 0.1);
      }
      .btn-success {
        background: linear-gradient(90deg, #ff006a, #ff6b00);
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 25px;
        padding: 12px 30px;
        transition: background 0.3s, transform 0.2s;
      }
      .btn-success:hover {
        background: linear-gradient(90deg, #ff6b00, #ff006a);
        transform: translateY(-2px);
      }
      a {
        color: #ff006a;
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: #ff6b00;
        text-decoration: underline;
      }
      .alert {
        border-radius: 25px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/navbar.html :: body"></div>
    <div class="container mt-5">
      <h2>Inscription</h2>
      <form method="post">
        <div class="mb-3">
          <label>Prénom</label>
          <input type="text" name="firstName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Nom</label>
          <input type="text" name="lastName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Mot de passe</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">S'inscrire</button>
      </form>
      <div
        th:if="${error}"
        class="alert alert-danger mt-3"
        th:text="${error}"
      ></div>
      <div class="text-center mt-3">
        <a href="login">Déjà un compte ?</a>
      </div>
    </div>
  </body>
</html>
