<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="${contextPath + '/home'}">
                🏃‍♀️ ColorRun
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="${contextPath + '/home'}">🏠 Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="${contextPath + '/courses'}">🏃 Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="${contextPath + '/contact'}">📞 Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <th:block th:if="${session.user != null}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="${contextPath + '/profile'}">👤 Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${contextPath + '/logout'}">🚪 Déconnexion</a>
                        </li>
                    </th:block>
                    <th:block th:unless="${session.user != null}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="${contextPath + '/login'}">🔐 Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${contextPath + '/register'}">📝 Inscription</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
